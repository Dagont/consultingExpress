<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <img src="{{item.preview.images[0].source.url}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.title}}
      </ion-card-title>
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            Author
            <ion-note item-right>
                {{item.author}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name="thumbs-up" item-left></ion-icon>
            Likes
            <ion-note item-right>
                {{item.score}}
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name="chatboxes" item-left></ion-icon>
            Comments
            <ion-note item-right>
                {{item.num_comments}}
            </ion-note>
        </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
